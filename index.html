<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Semantic HTML</title>
  </head>
  <body>
    <input type="text" name="email" value="" placeholder="Email">
    <input type="text" name="password" value="" placeholder="Password">
    <input type="text" name="username" value="" placeholder="Github Username">
    <input type="radio" name="membership" value="Enterprise"> Enterprise
    <input type="radio" name="membership" value="Pro"> Pro
    <input type="radio" name="membership" value="Free" checked> Free
    <input type="checkbox" name="info" value="Remember Me"> Remember Me
  </body>
</html>
